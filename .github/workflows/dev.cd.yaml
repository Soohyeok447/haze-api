# CI가 끝나야지만 실행되어야 함
name: Development CD workflow

on:
  workflow_run:
    workflows: ['Development CI workflow']
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      packages: read
      contents: write

    steps:
      - name: Login to DockerHub
        run: sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Image
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/haze-api-dev:latest

      - name: Stop Previous Container
        run: |
          if [ "$(docker ps -q -f name=haze-api-dev)" ]; then
            sudo docker stop haze-api-dev
          fi
        continue-on-error: true

      - name: Remove Previous Container
        run: |
          if [ "$(docker ps -q -a -f name=haze-api-dev)" ]; then
            sudo docker rm haze-api-dev
          fi
        continue-on-error: true

      - name: Run Docker Container
        run: sudo docker run -d -p 3001:3001 ${{ secrets.DOCKER_USERNAME }}/haze-api-dev:latest
