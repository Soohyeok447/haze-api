<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    #timer-container {
      display: flex;
      align-items: center;
    }

    #refresh {
      margin-right: 30px;
      width: 150px;
    }
  </style>

  <title>Admin</title>
</head>

<body>
  <h1>소켓 로그</h1>

  <div id="timer-container">
    <button id="refresh">새로고침</button>
    <p id="timer">10</p>
  </div>

  <div id="online-users-container">
    <h3 id="online-users-count">접속 중 - Loading</h3>
    <ul id="online-users-list"></ul>
  </div>

  <div id="waiting-users-container">
    <h3 id="waiting-users-count">소개매칭 대기 중 - Loading</h3>
    <ul id="waiting-users-list"></ul>
  </div>

  <div id="log-container">
    <h3>Logs</h1>
      <ul id="log-list"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>

</html>
